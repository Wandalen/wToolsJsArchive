about:
  name: wGdfWriterYaml
  description: ___
  version: 0.4.0
  enabled: 0
  interpreters:
    - njs >= 10.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - tools
    - wTools
  license: MIT
  author: Kostiantyn Wandalen <wanalen@01.school>
  contributors:
    - Kostiantyn Wandalen <wanalen@01.school>
  npm.name: wgdfwriteryaml
  npm.scripts:
    test: wtest .run proto/**
    docgen: wdocgen .build proto
path:
  repository: 'git+https:///github.com/Wandalen/wGdfWriterYaml.git'
  origins:
    - 'git+https:///github.com/Wandalen/wGdfWriterYaml.git'
    - 'npm:///wGdfWriterYaml'
  bugtracker: 'https:///github.com/Wandalen/wGdfWriterYaml/issues'
step:
  proto.export:
    inherit: module.export
    export: 'path::export'
    tar: 0
    criterion:
      content: proto
  doc.export:
    inherit: module.export
    export: 'path::doc'
    tar: 0
    criterion:
      content: doc
  npm.export:
    inherit: module.export
    export: out.npm
    tar: 0
    criterion:
      content: npm
  npm.publish:
    shell: npm publish
build:
  proto.export:
    criterion:
      content: proto
      export: 1
    steps:
      - 'step::proto.export'
  doc.export:
    criterion:
      content: doc
      export: 1
    steps:
      - 'step::doc.export'
  npm.export:
    criterion:
      content: npm
      export: 1
    steps:
      - 'step::npm.publish'
  export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'build::proto.export'
