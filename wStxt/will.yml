about:
  name: stxt
  description: Parer of stxt format.
  version: 0.4.169
  enabled: 1
  license: MIT
  npm.name: stxt
  author: Kostiantyn Wandalen <wandalen@obox.systems>
  keywords:
    - wTools
    - stxt
    - parser
  contributors:
    - Kostiantyn Wandalen <wandalen@obox.systems>
  interpreters:
    - njs >= 10.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  npm.scripts:
    test: wtest .run proto/**
    docgen: wdocgen .build proto
build:
  sources.join:
    steps:
      - sources.join.full
  sources.join.ext:
    steps:
      - sources.join.ext.deps
  proto.export:
    criterion:
      content: proto
      export: 1
    steps:
      - 'step::proto.export'
  doc.export:
    criterion:
      content: doc
      export: 1
    steps:
      - 'step::doc.export'
  export:
    criterion:
      default: 1
      export: 1
    steps:
      - 'build::proto.export'
  debug:
    criterion:
      default: 1
      debug: debug
      raw: raw
      content: prime
    steps:
      - 'step::clean.out*=2'
      - reflect.proto.*=1
  compiled.debug:
    criterion:
      debug: debug
      raw: compiled
      content: prime
    steps:
      - 'step::clean.out*=2'
      - transpile.proto.no.tests*=1
      - transpile.proto.only.tests*=1
  raw.release:
    criterion:
      debug: release
      raw: raw
      content: prime
    steps:
      - 'step::clean.out*=2'
      - transpile.proto.raw
  release:
    criterion:
      debug: release
      raw: compiled
      content: prime
    steps:
      - 'step::clean.out*=2'
      - transpile.proto.no.tests*=1
      - transpile.proto.only.tests*=1
  npm:
    criterion:
      debug: debug
      raw: raw
      content: npm
    steps:
      - npm.generate.*=1
  all:
    steps:
      - 'build::debug'
      - 'build::compiled.debug'
      - 'build::raw.release'
      - 'build::release'
      - 'build::npm'
path:
  repository: 'git+https:///github.com/Wandalen/wStxt.git'
  origins:
    - 'git+https:///github.com/Wandalen/wStxt.git'
    - 'npm:///stxt'
  bugtracker: 'https:///github.com/Wandalen/wStxt/issues'
  in: .
  out: out
  temp:
    - 'path::out'
    - package-lock.json
    - package.json
    - node_modules
  proto: ./proto
  export: '{path::proto}/**'
  doc: ./doc
  out.raw.debug:
    path: '{path::out}/debug'
    criterion:
      debug: debug
      raw: raw
      content: prime
  out.compiled.debug:
    path: '{path::out}/compiled.debug'
    criterion:
      debug: debug
      raw: compiled
      content: prime
  out.raw.release:
    path: '{path::out}/raw.release'
    criterion:
      debug: release
      raw: raw
      content: prime
  out.compiled.release:
    path: '{path::out}/release'
    criterion:
      debug: release
      raw: compiled
      content: prime
  entry.proto.no.tests:
    path: proto/wtools/amid/l1/stxt/entry/Stxt.s
    criterion:
      tests: no.tests
  entry.proto.only.tests:
    path: proto/**/*.test.s
    criterion:
      tests: only.tests
  entry.out.raw.debug:
    path: '{path::out.*=1}/proto/wtools/amid/l1/stxt/entry/Stxt.s'
    criterion:
      debug:
        - debug
        - release
      raw: raw
      content: prime
  entry.out.compiled.debug:
    path: '{path::out.*=}/source/Index.s'
    criterion:
      debug:
        - debug
        - release
      raw: compiled
      content: prime
  npm.proto.entry:
    - proto/wtools/amid/l1/stxt/entry/Stxt.s
    - proto/node_modules/stxt
reflector:
  reflect.proto:
    inherit: predefined.*
    criterion:
      tests: no.tests
      debug:
        - debug
        - release
      raw:
        - raw
        - compiled
      content: prime
    filePath:
      'path::proto': '{path::out.*=1}/source'
  transpile.proto.raw:
    inherit: predefined.*
    step:
      inherit: files.transpile
      entry: 'path::entry.proto.no.tests'
    criterion:
      raw: raw
      debug: release
      content: prime
    filePath:
      'path::proto': '{path::out.raw.release}'
  transpile.proto.no.tests.compiled:
    inherit: predefined.*
    step:
      inherit: files.transpile
      entry: 'path::entry.proto.*=1'
    criterion:
      tests: no.tests
      raw: compiled
      debug:
        - debug
        - release
      content: prime
    filePath:
      '**.test*': 0
      '**.test/**': 0
      'path::proto': '{path::out.*=1}/Main.s'
  transpile.proto.only.tests.compiled:
    inherit: predefined.*
    step:
      inherit: files.transpile
      entry: 'path::entry.proto.*=1'
      external.before: '{path::out.*=1}/Main.s'
    criterion:
      tests: only.tests
      raw: compiled
      debug:
        - debug
        - release
      content: prime
    filePath:
      '**.test*': 1
      'path::proto': '{path::out.*=1}/Tests.test.s'
step:
  sources.join.full:
    inherit: sources.join
    entryPath: proto/wtools/amid/l1/stxt/entry/Stxt.s
    modulesList:
      - wTools
      - wBlueprint
      - wCopyable
      - wCloner
      - wTraverser
      - wStringer
      - wLooker
      - wEqualer
      - wSelector
      - wReplicator
      - wPathTools
      - wPathBasic
      - wStringsExtra
      - wArraySorted
      - wArraySparse
      - wProto
    interpreter: browser
    outPath: out/stxt.browser.debug/Main.js
  sources.join.ext.deps:
    inherit: sources.join
    entryPath: proto/wtools/amid/l1/stxt/entry/Stxt.s
    modulesList:
      - wTools
      - wBlueprint
      - wCopyable
      - wCloner
      - wTraverser
      - wStringer
      - wLooker
      - wEqualer
      - wSelector
      - wReplicator
      - wPathTools
      - wPathBasic
      - wStringsExtra
      - wArraySorted
      - wArraySparse
      - wProto
      - wDomBasic
      - wTemplateTreeEnvironment
      - wTemplateTreeResolver
      - wResolver
      - wConsequence
      - wProcedure
      - wInstancing
      - wEventHandler
      - wFilesBasic
      - wUriBasic
      - wWebUriBasic
      - wRegexpObject
      - wFieldsStack
      - wVerbal
      - wProcess
      - wGdf
      - wFilesHttp
      - wIntrospectorBasic
      - wLogger
      - wColor256
      - wColor
    interpreter: browser
    outPath: out/stxt.browser.debug/Main.js
  proto.export:
    inherit: module.export
    export: 'path::export'
    tar: 0
    criterion:
      content: proto
  doc.export:
    inherit: module.export
    export: 'path::doc'
    tar: 0
    criterion:
      content: doc
  npm.export:
    inherit: module.export
    export: out.npm
    tar: 0
    criterion:
      content: npm
  npm.generate:
    inherit: npm.generate
    entryPath: 'path::entry.out.*=1'
    packagePath: '{path::out.*=1}/package.json'
    filesPath: '{path::out.*=1}/source/**'
    criterion:
      debug:
        - debug
        - release
      raw:
        - raw
        - compiled
  clean.out:
    inherit: files.delete
    filePath: '{path::out.*=1}/source'
    criterion:
      debug:
        - debug
        - release
      raw:
        - raw
        - compiled
      tests:
        - no.tests
        - only.tests
      content:
        - prime
        - npm
  clean.out.npm:
    inherit: files.delete
    filePath: 'path::out.*=1'
    criterion:
      debug: debug
      raw: compiled
      tests: no.tests
      content: npm
  tst.proto:
    shell: 'tst {path::proto}'
    criterion:
      content: proto
  tst.debug:
    shell: 'tst {path::out.*=1}'
    criterion:
      content: prime
      debug: debug
  tst.release:
    shell: 'tst {path::out.*=1}'
    criterion:
      content: prime
      debug: release
submodule:
  wTools:
    path: 'npm:///wTools'
    enabled: 0
  wCopyable:
    path: 'npm:///wCopyable'
    enabled: 0
  wblueprint:
    path: 'npm:///wblueprint'
    enabled: 0
  wTesting:
    path: 'npm:///wTesting'
    enabled: 0
    criterion:
      development: 1
