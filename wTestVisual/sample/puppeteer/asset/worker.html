<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script id="worker1" type="javascript/worker">
    setTimeout( () =>
    {
    }, 1000 )
  </script>

  <script>

    var workerBlob = new Blob([ document.querySelector( '#worker1' ).textContent ], { type : 'text/javascript' })

    var worker = new Worker( window.URL.createObjectURL( workerBlob ) );
    window.workerMessages = [];
    worker.onmessage = ( e ) =>
    {
      window.workerMessages.push( e.data );
    }
  </script>
</body>
</html>
