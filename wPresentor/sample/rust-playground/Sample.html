
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Rust playground
    </title>
    <style>

      iframe {
        position: sticky;
        top: 20px;
        height: 500px;
        border-radius: 10px;
      }
    </style>
    <script src="/stxt.js"></script>
    <script>

      window.onload = function()
      {
        let iframes = document.querySelectorAll( 'iframe.code' );
        iframes.forEach( ( iframe ) =>
        {
          let code = encodeURIComponent( wTools.strStrip( iframe.textContent ) );
          iframe.src = `https://play.rust-lang.org/?version=stable&mode=debug&edition=2018&code=${code}`
        })
      }
    </script>
  </head>
  <body>
      <iframe class='code' width="100%" scrolling="no" frameborder="no" allowtransparency="true" allowfullscreen="true" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-modals" loading="lazy">
fn main()
{
  println!( "default_struct" );
}
      </iframe>
  </body>
</html>
